<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>

  <!-- testing infrastructure files -->
  <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}js/tests/lib/jasmine-1.0.2/jasmine.css">
  <script type="text/javascript" src="{{ MEDIA_URL }}js/tests/lib/jasmine-1.0.2/jasmine.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/tests/lib/jasmine-1.0.2/jasmine-html.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/tests/lib/jasmine-jquery.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/tests/lib/sinon-1.0.0.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/tests/lib/sinon-server-1.0.0.js"></script>

  <!-- app files -->
  <script src="{{ MEDIA_URL }}js/lib/jquery-1.4.4.js"></script>
  <script src="{{ MEDIA_URL }}js/lib/underscore.js"></script>
  <script src="{{ MEDIA_URL }}js/lib/backbone.js"></script>
  <script src="{{ MEDIA_URL }}js/lib/base64.js"></script>
  <script src="{{ MEDIA_URL }}js/app/utils.js"></script>
  <script src="{% url js-constants %}"></script>
  <script src="{{ MEDIA_URL }}js/app/db.js"></script>
  <script src="{{ MEDIA_URL }}js/app/models.js"></script>
  <script src="{{ MEDIA_URL }}js/app/views.js"></script>

  <!-- spec test files -->
  <script type="text/javascript" src="{{ MEDIA_URL }}js/tests/spec/ModelSpec.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/tests/spec/ViewSpec.js"></script>
</head>
<body>

<script type="text/javascript">
  jasmine.getFixtures().fixturesPath = '/js-tests/fixtures/';
  jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
  jasmine.getEnv().execute();
</script>

</body>
</html>
