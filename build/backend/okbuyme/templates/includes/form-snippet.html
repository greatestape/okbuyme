{% for field in form %}
    {% if not field.is_hidden %}
        <div class="form-row field {% if field.errors %} error-field{% endif %}{% if field.field.required %} required{% endif %}">
          <label for="{{ field.auto_id }}">{{ field.label }}{% if field.field.required %} <span class="req-asterisk">*</span>{% endif %}</label>
            {{ field }}
            {% if field.help_text %}<span class="field-hint">{{ field.help_text|safe }}</span>{% endif %}
            {% if field.errors %}<span class="error-text">{% for error in field.errors %}{{ error }}{% endfor %}</span>{% endif %}
        </div>
    {% else %}
        {{ field }}
    {% endif %} 
{% endfor %}
